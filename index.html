<!DOCTYPE html>
<html>
<head>
	<title>Hotel API Client</title>
	<meta charset="UTF-8" />

	<!-- modules -->
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/uikit/uikit.min.js"></script>

	<!-- css -->
	<link rel="stylesheet" href="./css/uikit.min.css" />
</head>
<body style="overflow:hidden">
<div>
	<div id="idUrl">
		<div class="uk-grid">
			<input type="text" value="" placeholder="http://" id="idUrlInput" class="uk-input uk-width-5-6"></input>
			<button id="idUrlLoad" class="uk-button uk-button-primary uk-width-1-6"> load </button>
		</div>
	</div>

	<div id="idContents">
		<div id="idResponse" style="background-color:#f5f5f5; width:49%; float:left;">
			<h1 style="border-bottom: 2px solid black;">Response</h1>
			<div style="height:85vh; overflow-y:scroll">
				<pre>
					<code id="idResponseCode"></code>
				</pre>
			</div>
		</div>

		<div id="idDocumentations" style="width:49%; float:right;">
			<h1 style="border-bottom: 2px solid black;">API</h1>
			<div id="idDocumentation" style="height:85vh; overflow-y:scroll"></div>
		</div>
	</div>
</div>
</body>
</html>
